<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NIH Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fa;
      color: #333;
    }
    header {
      background-color: #005792;
      color: white;
      padding: 20px 40px;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .header-content img {
      height: 60px;
    }
    .header-content h2 {
      margin: 0;
      font-size: 28px;
    }
    .subheading {
      text-align: center;
      margin-top: 10px;
    }
    .content {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 8px;
    }
    h1 {
      color: #005792;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    a {
      color: #005792;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="nih-logo-white.svg" alt="NIH Logo">
      <h2>
        </h2>
    </div>
    <div class="subheading">
      <p></p>
    </div>
  </header>

  <div class="content">
    <h1>Verification Successful</h1>
    <p><strong>Verified:</strong> Asad Khan</p>
    <p><strong>Designation:</strong> IT Officer</p>
  </div>

  <footer>
    &copy; 2025 National Institute of Health | For official info, visit <a href="https://www.nih.org.pk" target="_blank">www.nih.org.pk</a>
  </footer>

</body>
</html>
